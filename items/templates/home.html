<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>All Added Items</h1>
    <table>
        <thead>
            <tr>
                <th>App Name</th>
                <th>App Link</th>
                <th>Category 1</th>
                <th>Category 2</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.appname }}</td>
                <td><a href="{{ item.applink }}" target="_blank">{{ item.applink }}</a></td>
                <td>{{ item.category1 }}</td>
                <td>{{ item.category2 }}</td>
                <td>{{ item.add_points }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No items added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'add_item' %}">Add New Item</a>
</body>
</html>
