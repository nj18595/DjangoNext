<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #343a40;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #6c757d;
            margin: 10px 0 30px;
        }

        p {
            font-size: 18px;
            color: #495057;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .home-link {
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .home-link:hover {
            color: #0056b3;
        }

        .emoji {
            font-size: 80px;
            color: #ffc107;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="emoji">ðŸ˜”</div>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>We couldn't find the page you're looking for. It might have been moved or deleted.</p>
        <a href="/" class="btn">Go Back to Home</a>
        <div>
            <a href="/" class="home-link">Or click here to return to the homepage.</a>
        </div>
    </div>

</body>
</html>
